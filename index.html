<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Nokia Snake Game</title>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div id="score">Score: 0</div>
        <div id="game-board">
            <!-- Snake and food elements will be dynamically added here -->
        </div>
        <button id="start-button">Start Game</button>
        <button id="stop-button">Stop Game</button>
        <input type="range" id="speed-input" min="100" max="400" value="200" />
        <span id="speed-label">Speed: 200</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
